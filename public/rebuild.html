<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuild VPS</title>
    <link rel="stylesheet" href="css/rebuild.css">
</head>
<body>
    <div class="container">
        <h1>REBUILD VPS (Reinstall OS)</h1>
        <p style="text-align:center; color:#ff4d4d; font-weight:bold;">WARNING: ALL DATA WILL BE LOST!</p>

        <form id="rebuildForm">
            <h3>1. VPS Connection</h3>
            <div class="form-group">
                <label>VPS IP Address</label>
                <input type="text" id="ip" required placeholder="127.0.0.1">
            </div>

            <div class="form-group">
                <label>Current Username</label>
                <input type="text" id="username" value="root" required>
            </div>

            <div class="form-group">
                <label>Current Root Password</label>
                <input type="password" id="currentPassword" required placeholder="Current root password">
            </div>

            <hr style="border-color:#333; margin:20px 0;">

            <h3>2. Rebuild Options</h3>
            <div class="form-group">
                <label>Target Operating System</label>
                <select id="targetOS" onchange="updateVersions()">
                    <option value="ubuntu">Ubuntu</option>
                    <option value="debian">Debian</option>
                    <option value="centos">CentOS</option>
                    <option value="alpine">Alpine Linux</option>
                </select>
            </div>

            <div class="form-group">
                <label>Target Version</label>
                <select id="targetVersion">
                    <!-- Populated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label>New Root Password</label>
                <input type="text" id="newPassword" required placeholder="New password for fresh OS">
            </div>

            <button type="submit">REBUILD AND REBOOT</button>
        </form>

        <div id="logBox" class="log-box"></div>

        <a href="index.html" class="nav-link">&larr; Back to Installer</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/rebuild.js"></script>
</body>
</html>
